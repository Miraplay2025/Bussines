<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Sessões WhatsApp</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .session { border: 1px solid #ccc; border-radius: 8px; margin: 10px 0; padding: 15px; background: #fff; }
    img { max-width: 220px; display: block; margin: 10px 0; }
    input { margin: 5px 0; padding: 5px; width: 200px; }
    button { margin: 5px 0; padding: 6px 12px; cursor: pointer; border-radius: 6px; border: none; background: #007bff; color: #fff; }
    button:hover { background: #0056b3; }
    pre { background: #eee; padding: 10px; border-radius: 6px; overflow-x: auto; }

    /* Popup modal */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 20px; border-radius: 8px; width: 300px; text-align: center; }
    .close { float: right; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Gerenciar Sessões WhatsApp</h1>
  <div id="sessions"></div>
  <button onclick="novaSessao()">Iniciar Nova Sessão</button>

  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharPopup()">&times;</span>
      <h3 id="qrTitulo">Aguardando QR Code...</h3>
      <img id="qrImg" src="" alt="QR Code" />
      <p id="qrErro" style="color:red;"></p>
    </div>
  </div>

  <script>
    const API = ""; // Mesmo domínio, serve direto do Render
    let qrInterval;

    async function carregarSessoes() {
      try {
        const res = await fetch(`${API}/sessions`);
        const sessions = await res.json();
        const container = document.getElementById("sessions");
        container.innerHTML = "";

        if (sessions.length === 0) {
          container.innerHTML = "<p>Nenhuma sessão ativa</p>";
          return;
        }

        sessions.forEach(async (s) => {
          const div = document.createElement("div");
          div.className = "session";
          div.innerHTML = `<h3>Sessão: ${s.name} - ${s.active ? "Ativa ✅" : "Aguardando QR ❌"}</h3>`;

          if (!s.active) {
            div.innerHTML += `<p>Escaneie o QR para ativar a sessão.</p>`;
          } else {
            div.innerHTML += `
              <input type="text" id="nr-${s.name}" placeholder="Número (25884xxxxxx)">
              <input type="text" id="msg-${s.name}" placeholder="Mensagem">
              <button onclick="enviarMensagem('${s.name}')">Enviar</button>
              <br><br>
              <button onclick="baixarDados('${s.name}')">Baixar Dados da Sessão</button>
              <pre id="dados-${s.name}"></pre>
            `;
          }
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro ao carregar sessões:", err);
      }
    }

    async function novaSessao() {
      const nome = prompt("Digite o nome da nova sessão:");
      if (!nome) return;

      try {
        const res = await fetch(`${API}/start-session`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: nome })
        });
        const data = await res.json();
        if (data.error) return alert("Erro: " + data.error);

        mostrarPopupQR(nome);
      } catch (err) {
        alert("Erro ao criar sessão: " + err.message);
      }
    }

    function mostrarPopupQR(nome) {
      const modal = document.getElementById("qrModal");
      const qrImg = document.getElementById("qrImg");
      const qrTitulo = document.getElementById("qrTitulo");
      const qrErro = document.getElementById("qrErro");

      modal.style.display = "block";
      qrTitulo.innerText = "Aguardando QR Code...";
      qrImg.src = "";
      qrErro.innerText = "";

      qrInterval = setInterval(async () => {
        try {
          const res = await fetch(`${API}/qr/${nome}`);
          const data = await res.json();
          if (data.error) {
            qrErro.innerText = data.error;
            return;
          }

          if (data.active) {
            qrTitulo.innerText = "Sessão Ativada ✅";
            qrImg.src = "";
            clearInterval(qrInterval);
            fecharPopup();
            carregarSessoes();
            return;
          }

          if (data.qr) qrImg.src = data.qr;
        } catch (err) {
          qrErro.innerText = err.message;
        }
      }, 4000);
    }

    function fecharPopup() {
      const modal = document.getElementById("qrModal");
      modal.style.display = "none";
      clearInterval(qrInterval);
    }

    async function enviarMensagem(nome) {
      const number = document.getElementById("nr-" + nome).value;
      const message = document.getElementById("msg-" + nome).value;
      if (!number || !message) return alert("Número e mensagem obrigatórios!");

      try {
        await fetch(`${API}/send-message/${nome}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number, message })
        });
        alert("Mensagem enviada!");
      } catch (err) {
        alert("Erro ao enviar mensagem: " + err.message);
      }
    }

    async function baixarDados(nome) {
      try {
        const res = await fetch(`${API}/get-session/${nome}`);
        const dados = await res.json();
        document.getElementById("dados-" + nome).innerText = JSON.stringify(dados, null, 2);
      } catch (err) {
        alert("Erro ao obter dados da sessão: " + err.message);
      }
    }

    carregarSessoes();
    setInterval(carregarSessoes, 42000);
  </script>
</body>
</html>
