<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Sessões WhatsApp</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .session { border: 1px solid #ccc; border-radius: 8px; margin: 10px 0; padding: 15px; background: #fff; }
    img { max-width: 220px; display: block; margin: 10px 0; }
    input { margin: 5px 0; padding: 5px; width: 200px; }
    button { margin: 5px 0; padding: 6px 12px; cursor: pointer; border-radius: 6px; border: none; background: #007bff; color: #fff; }
    button:hover { background: #0056b3; }
    pre { background: #eee; padding: 10px; border-radius: 6px; overflow-x: auto; }
    #popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
             background: #fff; padding: 20px; border: 2px solid #333; border-radius: 8px; z-index: 1000; }
    #popup img { max-width: 250px; }
    #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 500; }
  </style>
</head>
<body>
  <h1>Gerenciar Sessões WhatsApp</h1>
  <div id="sessions"></div>
  <button onclick="novaSessao()">Iniciar Nova Sessão</button>

  <!-- Popup QR -->
  <div id="overlay"></div>
  <div id="popup">
    <h3>Aguardando QR Code...</h3>
    <img id="qrImage" src="" alt="QR Code">
    <button onclick="fecharPopup()">Fechar</button>
  </div>

  <script>
    const API = window.location.origin;
    let interval;

    async function carregarSessoes() {
      try {
        const res = await fetch(API + "/sessions");
        const sessions = await res.json();
        const container = document.getElementById("sessions");
        container.innerHTML = "";

        if (sessions.length === 0) {
          container.innerHTML = "<p>Nenhuma sessão ativa</p>";
          return;
        }

        sessions.forEach(async (s) => {
          const div = document.createElement("div");
          div.className = "session";
          div.innerHTML = `<h3>Sessão: ${s.name} - ${s.active ? "Ativa ✅" : "Aguardando QR ❌"}</h3>`;

          if (!s.active) {
            const qrRes = await fetch(API + "/qr/" + s.name);
            const qrData = await qrRes.json();
            if (qrData.qr) {
              abrirPopup(qrData.qr);
            }
          } else {
            div.innerHTML += `
              <input type="text" id="nr-${s.name}" placeholder="Número (25884xxxxxx)">
              <input type="text" id="msg-${s.name}" placeholder="Mensagem">
              <button onclick="enviarMensagem('${s.name}')">Enviar</button>
              <button onclick="excluirSessao('${s.name}')">Excluir Sessão</button>
              <br><br>
              <button onclick="baixarDados('${s.name}')">Baixar Dados da Sessão</button>
              <pre id="dados-${s.name}"></pre>
            `;
          }
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function novaSessao() {
      const nome = prompt("Digite o nome da nova sessão:");
      if (!nome) return;
      await fetch(API + "/start-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: nome })
      });
      carregarSessoes();
      abrirPopup(null); // abrir popup imediatamente
      atualizarQR(nome);
    }

    function abrirPopup(qr) {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
      if (qr) document.getElementById("qrImage").src = qr;
    }

    function fecharPopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    async function atualizarQR(nome) {
      const intervalQR = setInterval(async () => {
        const res = await fetch(API + "/qr/" + nome);
        const data = await res.json();
        if (data.error) {
          document.getElementById("qrImage").alt = data.error;
          clearInterval(intervalQR);
          return;
        }
        if (data.qr) {
          abrirPopup(data.qr);
        }
        if (data.active) {
          clearInterval(intervalQR);
          fecharPopup();
          carregarSessoes();
        }
      }, 4000);
    }

    async function enviarMensagem(nome) {
      const number = document.getElementById("nr-" + nome).value;
      const message = document.getElementById("msg-" + nome).value;
      if (!number || !message) return alert("Número e mensagem obrigatórios!");

      await fetch(API + "/send-message/" + nome, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number, message })
      });
      alert("Mensagem enviada!");
    }

    async function baixarDados(nome) {
      const res = await fetch(API + "/get-session/" + nome);
      const dados = await res.json();
      document.getElementById("dados-" + nome).innerText = JSON.stringify(dados, null, 2);
    }

    async function excluirSessao(nome) {
      await fetch(API + "/delete-session/" + nome, { method: 'DELETE' });
      carregarSessoes();
    }

    carregarSessoes();
  </script>
</body>
</html>
