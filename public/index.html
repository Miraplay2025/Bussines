<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp QR Code e Envio de Mensagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
        }
        #qrContainer {
            margin-bottom: 30px;
        }
        #qrContainer img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #128C7E;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Conecte o WhatsApp</h1>
    <div id="qrContainer">
        <p>Aguardando QR Code...</p>
    </div>

    <h2>Enviar Mensagem</h2>
    <input type="text" id="number" placeholder="Número (2588xxxxxxx)">
    <input type="text" id="message" placeholder="Mensagem">
    <button onclick="sendMessage()">Enviar</button>
    <p id="status"></p>

    <script>
        async function loadQRCode() {
            try {
                const res = await fetch('/qrcode');
                const data = await res.json();
                const container = document.getElementById('qrContainer');

                if (data.connected) {
                    container.innerHTML = `<p>✅ WhatsApp conectado!</p>`;
                } else if (data.qr) {
                    container.innerHTML = `<img src="${data.qr}" alt="QR Code">`;
                } else {
                    container.innerHTML = `<p>Aguardando QR Code...</p>`;
                }
            } catch (err) {
                console.error(err);
            }
        }

        // Atualiza o QR code imediatamente e depois a cada 30 segundos
        loadQRCode();
        setInterval(loadQRCode, 30000);

        async function sendMessage() {
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;
            const status = document.getElementById('status');

            if (!number || !message) {
                status.textContent = 'Preencha número e mensagem.';
                return;
            }

            try {
                const res = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number, message })
                });
                const data = await res.json();
                if (data.success) {
                    status.textContent = 'Mensagem enviada com sucesso!';
                } else {
                    status.textContent = 'Erro: ' + data.error;
                }
            } catch (err) {
                status.textContent = 'Erro: ' + err.message;
            }
        }
    </script>
</body>
</html>
