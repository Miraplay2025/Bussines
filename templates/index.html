  <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp com WppConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #qr { margin: 20px auto; }
    img { width: 300px; max-width: 100%; height: auto; }
    form { margin-top: 20px; display: none; }
    input, textarea, button { display: block; width: 90%; max-width: 400px; margin: 10px auto; padding: 10px; font-size: 16px; }
    button { background: green; color: white; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>WhatsApp com WppConnect</h1>
  <div id="qr">Carregando QR Code...</div>

  <form id="sendForm">
    <input type="text" name="number" placeholder="Número (ex: 25884xxxxxxx)" required>
    <textarea name="message" placeholder="Digite sua mensagem..." required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <script>
    async function fetchQR() {
      let res = await fetch("/get_qr");
      let data = await res.json();
      if (data.status === "qrcode") {
        document.getElementById("qr").innerHTML = `<img src="${data.qr}" alt="QR Code">`;
      } else if (data.status === "connected") {
        document.getElementById("qr").innerHTML = "<b>Conectado ✅</b>";
        document.getElementById("sendForm").style.display = "block";
      } else {
        document.getElementById("qr").innerHTML = "Aguardando conexão...";
        setTimeout(fetchQR, 2000);
      }
    }

    fetchQR();

    document.getElementById("sendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let formData = new FormData(e.target);
      let res = await fetch("/send_message", { method: "POST", body: formData });
      let data = await res.json();
      alert("Resposta: " + JSON.stringify(data));
    });
  </script>
</body>
</html>
